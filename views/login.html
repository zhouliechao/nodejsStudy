<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/layer_mobile/need/layer.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
    <script src="/layer_mobile/layer.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="header">
            <h3>欢迎登录</h3>
            <p>从这里，进入另一个世界！</p>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-12">
                    <input id="email" class="form-control" type="email" name="email" placeholder="邮箱:xxxxx@xxx.xxx">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <input id="password" class="form-control" type="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-6 col-xs-6">
                    <div class="checkbox" id="remember-password">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary col-xs-12 login">登录</button>
        <button type="button" class="btn btn-link col-xs-6 col-xs-offset-6 toregister">没有账号？点击注册</button>
    </div>
</body>

</html>
